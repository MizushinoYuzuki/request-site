<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Palette+Mosaic&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="images/icon/icon_white.png" />
        <title>Mizushino</title>
        <link rel="stylesheet" href="css/pricing-style.css" />
    </head>

    <body class="link-transition">
        <header>
            <nav class="nav-container">
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="menu" id="nav-menu">
                    <li><a href="index.html">About</a></li>
                    <li><a href="works.html">Works</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <!-- <h1>ご依頼について</h1>
                <p>以下の内容をご確認の上、フォームからご相談ください。</p> -->
            </nav>
        </header>

        <main>
            <section class="pricing">
                <h2>料金の目安</h2>
                <ul>
                <li>基本料金：¥8,000</li>
                </ul>
            </section>

            <section class="form">
                <h2>依頼フォーム</h2>
                <form action="https://formspree.io/f/xvgalrbr" method="POST" id="requestForm">
                <label>
                    お名前：
                    <textarea name="penname" rows="1"></textarea>
                </label>

                <!-- <label>
                    SNS：
                    <textarea name="sns" rows="4"></textarea>
                </label> -->
                
                <label>
                    依頼内容：
                    <select name="type" id="mvType" required>
                    <option value="">選択してください</option>
                    <option value="cover">カバー楽曲MV</option>
                    <option value="original">オリジナル楽曲MV</option>
                    <option value="3dcg">3DCG</option>
                    <option value="motion">モーショングラフィックス</option>
                    <option value="video">動画編集（Premiere Pro）</option>
                    </select>
                </label>

                <div id="coverOptions" style="display: none; /* margin-top: 1rem; */ ">
                    <label>
                        MVスタイル：
                        <select name="coverStyle">
                            <option value="">選択してください</option>
                            <option value="honke">本家風MV</option>
                            <option value="original_cover">完全オリジナルMV</option>
                        </select>
                    </label>
                </div>

                <label>
                    納期の希望：
                    <select name="count" required>
                    <option value="">選択してください</option>
                    <option>2週間以内</option>
                    <option>1月以内</option>
                    <option>2月以内</option>
                    <option>3月以内</option>
                    <option>4月以内</option>
                    <option>5月以内</option>
                    <option>半年以内</option>
                    <option>指定なし</option>
                    </select>
                </label>

                <label>
                    3DCGの使用：
                    <select name="3DCG使用" required>
                    <option value="">選択してください</option>
                    <option>未使用</option>
                    <option>一部使用</option>
                    <option>全部使用</option>
                    </select>
                </label>

                <label>
                    合唱人数（+1人ごとに+¥2,000）：
                    <select name="合唱人数" required>
                    <option value="">選択してください</option>
                    <option>1人</option>
                    <option>2人</option>
                    <option>3人</option>
                    <option>4人</option>
                    <option>5人以上</option>
                    </select>
                </label>

                <label>
                    ご希望の連絡手段：
                    <select name="contact" id="contactSelect" required>
                    <option value="">選択してください</option>
                    <option value="メール">メール</option>
                    <option value="XのDM">X(旧Twitter)</option>
                    <option value="Discord">Discord</option>
                    <option value="Slack">Slack</option>
                    </select>
                </label>
                    
                <div id="mailaddress" style="display: none;">
                    <label>
                        メールアドレス：
                        <input type="email" name="email">
                    </label>
                </div>

                <div id="xDM" style="display: none;">
                    <label>
                        Xのアカウント：
                        <textarea name="xAccount" rows="1"></textarea>
                    </label>
                </div>

                <div id="discordDM" style="display: none;">
                    <label>
                        Discordアカウント：
                        <textarea name="discordAccount" rows="1"></textarea>
                    </label>
                </div>

                <div id="slackDM" style="display: none;">
                    <label>
                        Slack：
                        <textarea name="slackAccount" rows="1"></textarea>
                    </label>
                </div>

                <fieldset>
                    <legend>追加オプション（該当するものにチェック）</legend>
                    <div id="originalOptions" style="display: none; margin-bottom: 1.3rem;">
                        <label>
                            <input type="checkbox" name="storyboardMeeting">
                            絵コンテからの打ち合わせを希望する
                        </label>
                    </div>
                    <label><input type="checkbox" name="オプション" value="立ち絵の髪揺れあり" /> 立ち絵の髪揺れあり</label><br />
                    <label><input type="checkbox" name="オプション" value="クレジット記載なし" /> クレジット記載なし</label><br />
                    <label><input type="checkbox" name="オプション" value="著作権譲渡" /> 著作権譲渡</label><br />
                    <label><input type="checkbox" name="オプション" value="商用利用" /> 商用利用</label><br />
                    <label><input type="checkbox" name="オプション" value="ポートフォリオ掲載不可" /> ポートフォリオ掲載不可</label><br />
                    <label><input type="checkbox" name="オプション" value="駆け出しクリエイター応援値引き" />駆け出しクリエイター応援値引き<br />
                    <small>
                        ※ 活動開始から1年以内の活動者さまのみです。<br />
                        ※ 月1のみの対応となります。
                    </small>
                </label>
                </fieldset>

                <!-- <label>
                    メールアドレス<small>(任意)</small>：
                    <input type="email" name="email">
                </label> -->

                <label>
                    その他ご要望：
                    <textarea name="message" rows="4"></textarea>
                </label>

                <div id="totalDisplay">合計金額: ¥0</div>
                <button type="submit">送信</button>
                </form>

                <div class="share-buttons">
                    <button id="shareViaEmail" type="button">メールで共有</button>
                    <button id="shareViaUrl" type="button">URLをコピー</button>
                    <button id="shareViaText" type="button">内容をコピー</button>
                </div>
            </section>

            <script>
            document.addEventListener("DOMContentLoaded", function () {
                // --- 要素の取得 ---
                const form = document.getElementById("requestForm");
                const allInputs = form.querySelectorAll('select, input[type="checkbox"], textarea');
                const totalDisplay = document.getElementById("totalDisplay");

                // 共有ボタン
                const shareViaEmailBtn = document.getElementById("shareViaEmail");
                const shareViaUrlBtn = document.getElementById("shareViaUrl");
                const shareViaTextBtn = document.getElementById("shareViaText");
                
                // UI要素
                const hamburger = document.getElementById("hamburger");
                const navMenu = document.getElementById("nav-menu");
                const coverOptions = document.getElementById("coverOptions");
                const originalOptions = document.getElementById("originalOptions");
                const mailaddress = document.getElementById("mailaddress");
                const xDM = document.getElementById("xDM");
                const discordDM = document.getElementById("discordDM");
                const slackDM = document.getElementById("slackDM");
                const contactSelect = document.getElementById("contactSelect");
                const myTypeSelect = document.getElementById("mvType");

                // const cgSelect = document.querySelector('select[name="3DCG使用"]');
                // const deadlineSelect = document.querySelector('select[name="count"]');
                // const chorusSelect = document.querySelector('select[name="合唱人数"]');
                
                // const checkboxes = document.querySelectorAll('input[type="checkbox"][name="オプション"]');
                
                const basePrice = 8000;
                let lastCalculatedTotal = 0;
                
                // 料金計算
                function calculate() {
                let total = basePrice;
                let multiplier = 1;
                const formData = new FormData(form);

                // 3DCG使用
                switch (formData.get("3DCG使用")) {
                    case "一部使用":
                    total += 5000;
                    break;
                    case "全部使用":
                    total += 20000;
                    break;
                }

                // 合唱人数
                switch (formData.get("合唱人数")) {
                    case "2人":
                    total += 2000;
                    break;
                    case "3人":
                    total += 4000;
                    break;
                    case "4人":
                    total += 6000;
                    break;
                    case "5人以上":
                    total += 8000;
                    break;
                }

                // チェックボックス項目
                let discount = 0;
                const options = formData.getAll('オプション');
                checkboxes.forEach(value => {
                    switch (value) {
                        case "立ち絵の髪揺れあり":
                        total += 2000;
                        break;
                        case "クレジット記載なし":
                        total += 10000;
                        break;
                        case "著作権譲渡":
                        multiplier *= 1.5;
                        break;
                        case "商用利用":
                        multiplier *= 1.5;
                        break;
                        case "ポートフォリオ掲載不可":
                        multiplier *= 2;
                        break;
                        case "駆け出しクリエイター応援値引き":
                        discount = total / 2;
                        break;
                    }
                });

                // ⏰ 納期が2週間以内なら追加料金
                if (formData.get("count") === "2週間以内") {
                    total += 10000;
                }

                let finalTotal = Math.round(total * multiplier - discount);
                lastCalculatedTotal = finalTotal;
                totalDisplay.textContent = `🧮 参考料金：¥${finalTotal.toLocaleString()}`;
                }

                function updateUrlFromState() {
                    const formData = new FormData(form);
                    const params = new URLSearchParams();
                    
                    formData.forEach((value, key) => {
                        if (value) {
                            params.append(key, value);
                        }
                    });

                    const newUrl = `${window.location.pathname}?${params.toString()}`;
                    history.pushState({}, '', newUrl);
                }

                /* URLのパラメータを読み取ってフォームに適用する */
                function applyStateFromUrl() {
                    const params = new URLSearchParams(window.location.search);
                    // チェックボックスの値を保持する
                    const optionValues = params.getAll('オプション');

                    params.forEach((value, key) => {
                        if (key === 'オプション') return;

                        const element = form.querySelector(`[name="${key}"]`);
                        if (element) {
                            element.value = value;
                        }
                    });

                    // チェックボックスの状態を復元する
                    const checkboxes = form.querySelectorAll('input[name="オプション"]');
                    options.forEach(cb => {
                        if (optionValues.includes(cb.value)) {
                            cb.checked = true;
                        }
                    });

                    // フォームの値がリセットされたあとに、UIの表示を更新する
                    updateDependentUI();
                }

                /* フォームの値に基づいて表示が切り替わるUIを更新する */
                function updateDependentUI() {
                    // 依頼内容によって表示切替する
                    const mvTypeValue = mvTypeSelect.value;
                    coverOptions.style.display = (mvTypeValue === "cover") ? "block" : "none";
                    originalOptions.style.display = (mvTypeValue === "original") ? "block" : "none";

                    // 連絡手段によって表示切替する
                    const contactValue = contactSelect.value;
                    mailaddress.style.display = (contactValue === "メール") ? "block" : "none";
                    xDM.style.display = (contactValue === "XのDM") ? "block" : "none";
                    discordDM.style.display = (contactValue === "Discord") ? "block" : "none";
                    slackDM.style.display = (contactValue === "Slack") ? "block" : "none";
                }

                /* フォームの内容が変更されたときに実行する */
                function handleFormChange() {
                    calculate();
                    updateUrlFromState();
                    updateDependentUI();
                }

                /* 内容をコピー用の全文テキストを生成する */
                function generateFullTextSummary() {
                    const formData = new FormData(form);
                    const selectedOptions = [];
                    formData.getAll('オプション').forEach(option => {
                        selectedOptions.push(`- ${option}`);
                    });

                    let contactDetails = '';
                    const contactMethod = formData.get('contact');
                    if (contactMethod === 'メール') {
                        contactDetails = `  - メールアドレス: ${formData.get('email') || '(未記入)'}`;
                    } else if (contactMethod === 'XのDM') {
                        contactDetails = `  - Xアカウント: ${formData.get('xAccount') || '(未記入)'}`;
                    } else if (contactMethod === 'Discord') {
                        contactDetails = `  - Discordアカウント: ${formData.get('discordAccount') || '(未記入)'}`;
                    } else if (contactMethod === 'Slack') {
                        contactDetails = `  - Slackアカウント: ${formData.get('slackAccount') || '(未記入)'}`;
                    }
        
                    const summary = `【ご依頼内容のご相談】
        
                    ■お名前:
                    ${formData.get('penname') || '(未記入)'}
                    
                    ■ご依頼内容:
                    ${formData.get('type') || '(未選択)'}
                    ${formData.get('type') === 'cover' ? `  - MVスタイル: ${formData.get('coverStyle') || '(未選択)'}` : ''}
                    
                    ■納期の希望:
                    ${formData.get('count') || '(未選択)'}
                    
                    ■3DCGの使用:
                    ${formData.get('3DCG使用') || '(未選択)'}
                    
                    ■合唱人数:
                    ${formData.get('合唱人数') || '(未選択)'}
                    
                    ■追加オプション:
                    ${selectedOptions.length > 0 ? selectedOptions.join('\n') : 'なし'}
                    
                    ■ご希望の連絡手段:
                    ${contactMethod || '(未選択)'}
                    ${contactDetails}
                    
                    ■その他ご要望:
                    ${formData.get('message') || '(未記入)'}
                    
                    ---------------------------------
                    ■参考料金: ¥${lastCalculatedTotal.toLocaleString()}`;
                    
                    return summary.trim();
                }

                // --- イベントリスナーの設定 ---
                // すべてのフォーム要素に変更があったら処理する
                allInputs.forEach(input => {
                    input.addEventListener('change', handleFormChange);
                });

                // メールで共有する
                shareViaEmailBtn.addEventListener('click', function() {
                    const recipientEmail = "mirock.works@gmail.com";
                    const subject = "ご依頼内容のご相談";
                    const body = `以下のURLからご依頼内容をご確認ください。\n\n${window.location.href}`;
                    window.location.href = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                });

                // URLをコピーする
                shareViaUrlBtn.addEventListener('click', function() {
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        alert("このページのURLをコピーしました。");
                    }).catch(err => {
                        alert("コピーに失敗しました。");
                    });
                });

                // 内容をコピーする
                shareViaTextBtn.addEventListener('click', function() {
                    const textToCopy = generateFullTextSummary();
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        alert("ご依頼内容をクリップボードにコピーしました。");
                    }).catch(err => {
                        alert("コピーに失敗しました。");
                    });
                });

                // ハンバーガーメニュー
                hamburger.addEventListener("click", function () {
                    this.classList.toggle("active");
                    navMenu.classList.toggle("show");
                });
        
                // --- 初期化処理 ---
                applyStateFromUrl();
                calculate();
            });
        </script>
    </body>
</html>
