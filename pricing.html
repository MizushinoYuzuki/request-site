<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Palette+Mosaic&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="images/icon/icon_white.png" />
        <title>Mizushino</title>
        <link rel="stylesheet" href="css/pricing-style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    </head>

    <body class="link-transition">
        <header>
            <nav class="nav-container">
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="menu" id="nav-menu">
                    <li><a href="index.html">About</a></li>
                    <li><a href="works.html">Works</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <!-- <h1>ご依頼について</h1>
                <p>以下の内容をご確認の上、フォームからご相談ください。</p> -->
            </nav>
        </header>

        <main>
            <section class="pricing">
                <h2>料金の目安</h2>
                <ul>
                <li>基本料金：¥8,000</li>
                </ul>
            </section>

            <section class="form">
                <h2>依頼フォーム</h2>
                    <form action="https://formspree.io/f/xvgalrbr" method="POST" id="requestForm">
                        <label>
                            お名前：
                            <textarea name="pn" rows="1"></textarea>
                        </label>
                        
                        <label>
                            依頼内容：
                            <select name="t" required>
                                <option value="">選択してください</option>
                                <option value="c">カバー楽曲MV</option>
                                <option value="o">オリジナル楽曲MV</option>
                                <option value="3d">3DCG</option>
                                <option value="mg">モーショングラフィックス</option>
                                <option value="v">動画編集（Premiere Pro）</option>
                            </select>
                        </label>
                    
                        <div id="coverOptions" style="display: none;">
                            <label>
                                MVスタイル：
                                <select name="cs">
                                    <option value="">選択してください</option>
                                    <option value="h">本家風MV</option>
                                    <option value="o">完全オリジナルMV</option>
                                    <option value="hg">本家風合唱MV</option>
                                    <option value="og">完全オリジナル合唱MV</option>
                                </select>
                            </label>
                        </div>

                        <div id="originalOptions" style="display: none;">
                            <label>
                                MVスタイル：
                                <select name="os">
                                    <option value="">選択してください</option>
                                    <option value="sp">シンプル</option>
                                    <option value="st">ストーリー</option>
                                    <option value="ly">リリックMV</option>
                                    <option value="o-cho">合唱</option>
                                </select>
                            </label>
                        </div>
                    
                        <label>
                            納期の希望：
                            <select name="d" required>
                                <option value="">選択してください</option>
                                <option value="2w">2週間以内</option>
                                <option value="1m">1月以内</option>
                                <option value="2m">2月以内</option>
                                <option value="3m">3月以内</option>
                                <option value="4m">4月以内</option>
                                <option value="5m">5月以内</option>
                                <option value="6m">半年以内</option>
                                <option value="none">指定なし</option>
                            </select>
                        </label>
                    
                        <label>
                            3DCGの使用：
                            <select name="cg" required>
                                <option value="">選択してください</option>
                                <option value="0">未使用</option>
                                <option value="1">一部使用</option>
                                <option value="2">全部使用</option>
                            </select>
                        </label>

                        <div id="deadline-warning" class="warning-text" style="display: none;">
                            ※エフェクトや複雑なアニメーションを用いた映像は制作不可となります。
                        </div>
                        
                        <div id="chorusCountOptions" style="display: none;">
                            <label>
                                合唱人数：
                                <select name="p" required>
                                    <option value="">選択してください</option>
                                    <option value="2">2人</option>
                                    <option value="3">3人</option>
                                    <option value="4">4人</option>
                                    <option value="5">5人以上</option>
                                </select>
                            </label>
                        </div>
                            
                        <label>
                            ご希望の連絡手段：
                            <select name="ct" id="contactSelect" required>
                                <option value="">選択してください</option>
                                <option value="email">メール</option>
                                <option value="x">X(旧Twitter)</option>
                                <option value="discord">Discord</option>
                                <option value="slack">Slack</option>
                            </select>
                        </label>
                            
                        <div id="mailaddress" style="display: none;"><label>メールアドレス：<input type="email" name="email_id"></label></div>
                        <div id="xDM" style="display: none;"><label>Xのアカウント：<textarea name="x_id" rows="1"></textarea></label></div>
                        <div id="discordDM" style="display: none;"><label>Discordアカウント：<textarea name="discord_id" rows="1"></textarea></label></div>
                        <div id="slackDM" style="display: none;"><label>Slack：<textarea name="slack_id" rows="1"></textarea></label></div>
                    
                        <fieldset>
                            <legend>追加オプション（該当するものにチェック）</legend>
                            <div id="originalOptions" style="display: none; margin-bottom: 1.3rem;">
                                <label><input type="checkbox" name="opt" value="sb"> 絵コンテからの打ち合わせを希望する</label>
                            </div>
                            <label><input type="checkbox" name="opt" value="hs" /> 立ち絵の髪揺れあり</label><br />
                            <label><input type="checkbox" name="opt" value="nc" /> クレジット記載なし</label><br />
                            <label><input type="checkbox" name="opt" value="ct" /> 著作権譲渡</label><br />
                            <label><input type="checkbox" name="opt" value="cu" /> 商用利用</label><br />
                            <label><input type="checkbox" name="opt" value="np" /> ポートフォリオ掲載不可</label><br />
                            <label><input type="checkbox" name="opt" value="bd" />駆け出しクリエイター応援値引き<br />
                            <small>※ 活動開始から1年以内の活動者さまのみです。<br />※ 月1のみの対応となります。</small>
                        </label>
                        </fieldset>
                    
                        <label>
                            その他ご要望：
                            <textarea name="msg" rows="4"></textarea>
                        </label>
                    
                        <div id="totalDisplay">合計金額: ¥0</div>
                        <button type="submit">フォームに送信</button>
                    </form>

                <div class="share-buttons">
                    <button id="shareViaEmail" type="button" title="メールで共有">
                        <i class="fa-solid fa-envelope"></i>
                    </button>
                    <button id="shareViaUrl" type="button" title="URLをコピー">
                        <i class="fa-solid fa-link"></i>
                    </button>
                    <button id="shareViaText" type="button" title="内容をコピー">
                        <i class="fa-solid fa-clipboard"></i>
                    </button>
                </div>
            </section>

            <script>
            document.addEventListener("DOMContentLoaded", function () {
                // --- 設定オブジェクト ---
                const priceConfig = {
                    base: 8000,
                    cg: { "1": 5000, "2": 20000 },
                    p: { "2": 2000, "3": 4000, "4": 6000, "5": 8000 },
                    d: { "2w": 10000 },
                    os: { "st": 10000, "ly": 20000 },
                    opt: {
                        hs: { price: 2000 },
                        nc: { price: 10000 },
                        ct: { multiplier: 1.5 },
                        cu: { multiplier: 1.5 },
                        np: { multiplier: 2 },
                        bd: { isDiscount: true }
                    }
                };
        
                // --- 要素の取得 ---
                const form = document.getElementById("requestForm");
                const allInputs = form.querySelectorAll('select, input[type="checkbox"], textarea');
                const totalDisplay = document.getElementById("totalDisplay");
                const myTypeSelect = document.querySelector('select[name="t"]');
                const contactSelect = document.getElementById("contactSelect");
                const deliverySelect = document.querySelector('select[name="d"]');
                const cgSelect = document.querySelector('select[name="cg"]');
                const deadlineWarning = document.getElementById('deadline-warning');
                const coverStyleSelect = document.querySelector('select[name="cs"]');
                const originalStyleSelect = document.querySelector('select[name="os"]');
                
                const uiGroups = {
                    t: {
                        c: [document.getElementById("coverOptions")],
                        o: [document.getElementById("originalOptions")]
                    },
                    ct: {
                        email: [document.getElementById("mailaddress")],
                        x: [document.getElementById("xDM")],
                        discord: [document.getElementById("discordDM")],
                        slack: [document.getElementById("slackDM")]
                    }
                };
        
                let lastCalculatedTotal = 0;
        
                // --- 関数定義 ---
                function calculate() {
                    const formData = new FormData(form);
                    let total = priceConfig.base;
                    let multiplier = 1;
        
                    total += priceConfig.cg[formData.get("cg")] || 0;
                    total += priceConfig.d[formData.get("d")] || 0;
                    total += priceConfig.os[formData.get("os")] || 0;

                    const coverStyle = formData.get("cs");
                    const originalStyle = formData.get("os");
                    
                    if (coverStyle === 'hg' || coverStyle === 'og' || originalStyle === 'o-cho') {
                        total += priceConfig.p[formData.get("p")] || 0;
                    }
        
                    let discount = 0;
                    let isDiscountChecked = false;
                    formData.getAll('opt').forEach(value => {
                        const effect = priceConfig.opt[value];
                        if (!effect) return;
                        if (effect.price) total += effect.price;
                        if (effect.multiplier) multiplier *= effect.multiplier;
                        if (effect.isDiscount) isDiscountChecked = true;
                    });

                    // 割引が選択されている場合、割引後の価格が8,000円にならないように調整する
                    if (isDiscountChecked) {
                        const discountedTotal = total / 2; // 割引を計算
                        total = Math.max(discountedTotal, 8000); // 割引後の価格と比べて、大きい方を採用する
                    }

                    // 最終金額を計算する
                    lastCalculatedTotal = Math.round(total * multiplier);
                    totalDisplay.textContent = `🧮 参考料金：¥${lastCalculatedTotal.toLocaleString()}`;
                }
        
                function updateUrlFromState() {
                    const params = new URLSearchParams();
                    allInputs.forEach(input => {
                        const name = input.name;
                        if (!name || input.disabled || input.closest('[style*="display: none;"]')) return;
                        if (input.type === 'checkbox') {
                            if (input.checked) params.append(name, input.value);
                        } else if (input.value) {
                            params.append(name, input.value);
                        }
                    });
                    const newUrl = `${window.location.pathname}?${params.toString()}`;
                    history.replaceState({}, '', newUrl);
                }
        
                function applyStateFromUrl() {
                    const params = new URLSearchParams(window.location.search);
                    params.forEach((value, key) => {
                        const elements = form.elements[key];
                        if (!elements) return;
        
                        if (elements.nodeName === 'FIELDSET' || (elements.length && !elements.tagName)) { 
                            const values = params.getAll(key);
                            Array.from(elements).forEach(el => {
                                if (el.type === 'checkbox') el.checked = values.includes(el.value);
                            });
                        } else {
                            elements.value = value;
                        }
                    });
                    updateDependentUI();
                }
        
                function toggleVisibility(group, selectedKey) {
                    Object.entries(group).forEach(([key, elements]) => {
                        elements.forEach(el => {
                            el.style.display = (key === selectedKey) ? 'block' : 'none';
                        });
                    });
                }
        
                function updateDependentUI() {
                    const selectedType = mvTypeSelect.value;
                    toggleVisibility(uiGroups.t, myTypeSelect.value);
                    toggleVisibility(uiGroups.ct, contactSelect.value);

                    // 依頼内容が「カバー」でない場合、カバースタイルの選択肢をリセット
                    if (selectedType !== 'c') {
                        coverStyleSelect.value = '';
                    }

                    // 依頼内容が「オリジナル」でない場合、オリジナルスタイルの選択肢をリセット
                    if (selectedType !== 'o') {
                        coverStyleSelect.value = '';
                    }

                    const isCoverChorus = (coverStyleSelect.value === 'hg' || coverStyleSelect.value === 'og');
                    const isOriginalChorus = (originalStyleSelect.value === 'o-cho');
                    const showChorusCount = isCoverChorus || isOriginalChorus;
                    
                    document.getElementById('chorusCountOptions').style.display = showChorusCount ? 'block' : 'none';

                    if (!showChorusCount) {
                        const chorusSelect = document.querySelector('select[name="p"]');
                        if (chorusSelect) chorusSelect.value = '';
                    }

                    const isExpress = (deliverySelect.value === '2w');
                    cgSelect.disabled = isExpress;
                    deadlineWarning.style.display = isExpress ? 'block' : 'none';

                    if (isExpress && cgSelect.value !== '0') {
                        cgSelect.value = '0';
                    }
                }
        
                function handleFormChange() {
                    updateDependentUI();
                    calculate();
                    updateUrlFromState();
                }
                
                function copyToClipboard(text, message) {
                    navigator.clipboard.writeText(text).then(() => alert(message)).catch(() => alert("コピーに失敗しました。"));
                }

                function getFullTextFromValue(name, value) {
                    if (!value) return '(未選択)';
                    const el = document.querySelector(`select[name="${name}"] option[value="${value}"]`);
                    return el ? el.textContent : value;
                }
                
                function generateFullTextSummary() {
                    const formData = new FormData(form);
                    const selectedOptionsText = [];
                    formData.getAll('opt').forEach(value => {
                        const label = document.querySelector(`input[name="opt"][value="${value}"]`).parentElement.textContent.trim();
                        selectedOptionsText.push(`- ${label}`);
                });

                    let styleDetails = '';
                    const type = formData.get('t');
                    if (type === 'c') {
                        styleDetails = `  - MVスタイル: ${getFullTextFromValue('cs', formData.get('cs'))}`;
                    } else if (type === 'o') {
                        styleDetails = `  - MVスタイル: ${getFullTextFromValue('os', formData.get('os'))}`;
                    }

                    const isChorus = (formData.get('cs') === 'hg' || formData.get('cs') === 'og' || formData.get('os') === 'chorus');
                    const chorusCountText = isChorus ? `\n■合唱人数:\n${getFullTextFromValue('p', formData.get('p'))}` : '';
                   
                    const summary = `【ご依頼内容のご相談】
                        ■お名前:
                        ${formData.get('pn') || '(未記入)'}
                        ■ご依頼内容:
                        ${getFullTextFromValue('t', formData.get('t'))}
                        ${formData.get('t') === 'c' ? `  - MVスタイル: ${getFullTextFromValue('cs', formData.get('cs'))}` : ''}
                        ■納期の希望:
                        ${getFullTextFromValue('d', formData.get('d'))}
                        ■3DCGの使用:
                        ${getFullTextFromValue('cg', formData.get('cg'))}
                        ■追加オプション:
                        ${selectedOptionsText.length > 0 ? selectedOptionsText.join('\n') : 'なし'}
                        ■ご希望の連絡手段:
                        ${getFullTextFromValue('ct', formData.get('ct'))}
                        ■その他ご要望:
                        ${formData.get('msg') || '(未記入)'}
                        ---------------------------------
                        ■参考料金: ¥${lastCalculatedTotal.toLocaleString()}`;
                    return summary.trim();
                }
                
                // --- イベントリスナーと初期化 ---
                
                allInputs.forEach(input => input.addEventListener('change', handleFormChange));
        
                document.getElementById("shareViaEmail").addEventListener('click', () => {
                    const recipientEmail = "mirock.works@gmail.com";
                    const subject = "ご依頼内容のご相談";
                    const body = `参考料金結果になります。\n\n${window.location.href}\n金額: ¥${lastCalculatedTotal.toLocaleString()}\n\n--- ご依頼概要（曲名など）をこちらに書いてください。 ---\n\nご確認よろしくお願いいたします。`;
                    window.location.href = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                });
        
                document.getElementById("shareViaUrl").addEventListener('click', () => copyToClipboard(window.location.href, "このページのURLをコピーしました。"));
                document.getElementById("shareViaText").addEventListener('click', () => {
                    const textToCopy = generateFullTextSummary();
                    copyToClipboard(generateFullTextSummary(), "ご依頼内容をクリップボードにコピーしました。");
                });
                
                document.getElementById("hamburger").addEventListener("click", function () {
                    this.classList.toggle("active");
                    document.getElementById("nav-menu").classList.toggle("show");
                });
            
                applyStateFromUrl();
                calculate();
            });
        </script>
        </main>
    </body>
</html>
